sudo: require
language: generic
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  # bpp-seq
  - cd ..
  - git clone https://github.com/richelbilderbeek/bpp-core
  - cd bpp-core
  - cmake -DCMAKE_INSTALL_PREFIX=/home/travis/build/richelbilderbeek
  - make
  - cd ..
  - git clone https://github.com/richelbilderbeek/bpp-seq
  - cd bpp-seq
  - cmake -DCMAKE_INSTALL_PREFIX=/home/travis/build/richelbilderbeek
  - make
  - cd ..

script: 
  - cmake -DCMAKE_INSTALL_PREFIX=/home/travis/build/richelbilderbeek/Bpp/bpp-phyl; make
