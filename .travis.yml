sudo: require
language: generic
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  # bpp-seq
  - sudo apt-get install libbpp-seq-dev

script: 
  - cmake -DCMAKE_INSTALL_PREFIX=/home/travis/build/richelbilderbeek
  - make
